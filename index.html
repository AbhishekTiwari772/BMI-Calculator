<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <title>BMI Calculator</title>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>BMI Calculator</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
        <ion-item>
            <ion-label position="floating">Enter your Height (in Metre)</ion-label>
            <ion-input id="enteredHeight" type="number"></ion-input>
        </ion-item>
            <ion-item>
            <ion-label position="floating">Enter your Weight (in Kg)</ion-label>
            <ion-input id="enteredWeight" type="number"></ion-input>
        </ion-item>    
        <ion-button class="ion-margin" id="calcBtn">Calculate BMI</ion-button>
        <div id="result"></div>
        <div id="resultRemark"></div>
    </ion-content>
    </ion-app>

    <style>
        #result, #resultRemark {
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script src="app.js"></script>
</body>
</html>
